<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap 5 CDN -->
  {% include "css.html" %}
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <form id="form">
    <div class="card shadow-lg w-100" style="max-width: 1000px;">
      <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
        Login
      </div>
      <div class="card-body">
        <div class="row">
          <!-- Mensagem à esquerda -->
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="w-100 text-center">
              <h5 class="fw-bold">Fazer login com sua conta</h5>
              <p class="text-muted mb-0">
                Sua conta ficará disponível para mexer na <strong>Tropa do 7</strong> corretamente.
              </p>
            </div>
          </div>

          <!-- Formulário à direita -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF ou Email</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Informe o seu CPF ou Email">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="d-grid mb-3">
              <button type="button" class="btn btn-success" id="btn_login">Entrar</button>
            </div>
            <div class="d-flex justify-content-between">
              <a href="#" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastrar</a>
              <a href="#" data-bs-toggle="modal" data-bs-target="#esqueceuModal">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Cadastrar -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroModalLabel">Cadastrar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" placeholder="Seu nome">
              </div>
              <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="Seu CPF">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Seu email">
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Sua senha">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Esqueceu a Senha -->
    <div class="modal fade" id="esqueceuModal" tabindex="-1" aria-labelledby="esqueceuModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="esqueceuModalLabel">Recuperar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- Bootstrap JS Bundle -->
  {% include "script.html" %}
  <script src="/js/login.js"></script>
</body>

</html>
