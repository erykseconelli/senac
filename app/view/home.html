{% extends "main.html" %}

{% block main %}

{{ titulo }}

<style>
    /* Personalizando a aparência do visor (diminuindo em 30%) */
    #visor {
        font-size: 1.4rem;  /* Reduziu o tamanho da fonte em 30% */
        font-weight: bold;
        padding: 14px;  /* Diminuiu o padding para 30% a menos */
        background-color: #f8f9fa;
        border-radius: 10px;
        text-align: center;
        color: black;  /* Texto da umidade em preto */
        border: 2px solid #28a745;
    }

    /* Animando a transição do visor */
    #visor-updating {
        font-size: 1.05rem;  /* Tamanho um pouco menor para o texto de atualização */
        font-weight: bold;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 10px;
        text-align: center;
        color: #dc3545;
        border: 2px solid #dc3545;
        margin-top: 10px;
    }

    /* Estilo para o status da bomba de água */
    #status-bomba {
        font-size: 1.1rem;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        color: black;  /* Texto do status da bomba em preto */
        margin-top: 10px;
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4 class="mb-0">Monitoramento da Umidade</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="umidade" class="form-label" id="visor">Umidade Atual:</label>
                    <div id="visor" class="d-block">
                        60%  <!-- Exemplo de umidade inicial -->
                    </div>
                </div>

                <!-- Novo campo para status da bomba -->
                <div id="status-bomba">
                    Status da Irrigação: <span id="status-text">Desligado</span>
                </div>

                <!-- Botões de Controle -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-success" id="poweron">Ligar</button>
                    <button type="button" class="btn btn-danger" id="poweroff">Desligar</button>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
{% block script %}
{% include "script.html" %}
<script src="/js/home.js"></script>
{% endblock %}
